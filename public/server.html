<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>WebMC</title>
</head>
<body>
    <nav id="sidebar">
        <ul>
            <li>
                <a href="/">
                    <i data-feather="activity"></i>
                </a>
            </li>
            <li>
                <a href="/files.html">
                    <i data-feather="folder"></i>
                </a>
            </li>
            <li>
                <a href="/backups">
                    <i data-feather="archive"></i>
                </a>
            </li>
            <li>
                <a href="/settings">
                    <i data-feather="settings"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="terminal">
        <pre>$ <input type="text" id="terminal-input" placeholder=""/></pre>
        <pre id="terminal-output"></pre>
    </div>
    <div class="graph" id="player-graph">
        <h2>Players</h2>
    </div>
    <div class="graph" id="cpu-graph">
        <h2>CPU</h2>
    </div>
    <div class="graph" id="ram-graph">
        <h2>RAM</h2>
    </div>
    <script>
        feather.replace();

        const urlParams = new URLSearchParams(window.location.search);
        const serverId = urlParams.get('id');

        const terminalOutput = document.getElementById("terminal-output");

        function updateTerminal() {
            fetch(`/api/servers/${serverId}/logs`)
                .then(r => r.text())
                .then(t => terminalOutput.innerText = t)
                .catch(e => console.error("Failed to fetch server logs: ", e));
        }
        setInterval(updateTerminal, 1000);
        
        const terminalInput = document.getElementById("terminal-input");
        terminalInput.addEventListener("keydown", e => {
            if (e.key != "Enter") return;

            fetch(`/api/servers/${serverId}/command`, {
                body: terminalInput.value,
                method: "POST"
            }).catch(e => console.error("Failed to send command: ", e));

            terminalInput.value = "";
        });
    </script>
</body>
</html>
